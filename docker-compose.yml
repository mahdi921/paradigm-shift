services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paradigm-backend
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    networks:
      - paradigm-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paradigm-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - paradigm-network

  nginx:
    image: nginx:1.27-alpine
    container_name: paradigm-nginx
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - paradigm-network

volumes:
  backend-data:

networks:
  paradigm-network:
    driver: bridge
